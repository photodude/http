<VirtualHost *:80>
    ServerName %hostname%
    ServerAdmin github@babdev.com

    DocumentRoot %TRAVIS_BUILD_DIR%

    <Directory %TRAVIS_BUILD_DIR%/web>
        DirectoryIndex app.php
        Options -Indexes +FollowSymLinks +SymLinksifOwnerMatch
        AllowOverride All
        Allow from All
    </Directory>
</VirtualHost>
